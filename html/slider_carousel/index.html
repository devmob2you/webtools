<style type="text/css">
* {margin: 0; padding: 0;}
#mygalthree{
	float: left;
	position: absolute;
	margin-top: 35px;
	margin-left: 15px;
}

/* slideViewer 1.0 default styles */
.svw {width: 50px; height: 20px; background: #fff;}
.svw ul{position: absolute; left: -999em;}

.stripViewer { /* this is the DIV container for your UL of images */
position: absolute;
overflow: hidden; 
border: 1px solid #B3B3B3; /* this is the border. should have the same value for the links */
margin: 0 0 1px 0;
}
.stripViewer ul { /* this is your UL of images */
position: relative;
left: 0;
top: 0;
width: 1%;
list-style-type: none;
}
.stripViewer ul li { /* each image is arranged horizontally */
float:left;
}
.stripTransmitter { /* this is the DIV for your transmitter (the UL generated at run time that commands the list)*/
/*overflow: auto;*/
/*width: 1%;*/
float: right;
margin-left: 245px;
position: absolute;
top: 350px;
margin-top: 0;
}
.stripTransmitter ul { /* the auto-generated set of links */
position: relative;
list-style-type: none;
}
.stripTransmitter ul li{ /* in this list too, each LI is arranged horizontally */
width: 20px;
float:left;
margin: 0 1px 1px 0;
}
.stripTransmitter a{ /* the links. */
font: bold 10px Verdana, Arial;
text-align: center;
line-height: 22px;
background: #B3B3B3;
color: #fff;
text-decoration: none;
display: block;
}
.stripTransmitter a:hover { /* hover */
background: #B3B3B3;
color: #fff;
}
.stripTransmitter a.current, .stripTransmitter a.current:hover { /* current */
background: #fff;
color: #B3B3B3;
}
/* end slideViewer default styles */



code {
width:93%;	
font: normal 1em/1.3em 'Courier New', Courier, Fixed;
color: #000;
display: block;
padding: 0;
margin: 0;
background-color: #fff;
white-space: pre;
overflow-x: auto;
}
</style>

<script type="text/javascript" src="jquery-1.5.min.js"></script>
<script src="jquery.easing.1.3.js" type="text/javascript"></script>
<script src="jquery.slideviewer.1.2.js" type="text/javascript"></script>

<script type="text/javascript">
$(window).bind("load", function() {
	$("div#mygaltop").slideView({toolTip: true, ttOpacity: 0.5});	
	$("div#mygalone").slideView(); //if leaved blank performs the default kind of animation (easeInOutExpo, 750)
	$("div#mygaltwo").slideView({
		easeFunc: "easeInOutBounce",
		easeTime: 2200,
		toolTip: true
	}); 
	$("div#mygalthree").slideView({
		easeFunc: "easeInOutSine",
		easeTime: 1000,
		uiBefore: true,
		ttOpacity: 0.5,
		toolTip: true
	});
});
</script>
